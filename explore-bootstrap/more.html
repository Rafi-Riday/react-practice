<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>More on Bootstrap</title>
    <style>
        @keyframes progress {
            0% {
                width: 0%;
            }

            50% {
                width: 90%;
            }

            100% {
                width: 100%;
            }
        }

        .progress-bar {
            animation: progress 10s ease-in-out 1s infinite;
        }
    </style>
</head>

<body>
    <div class="btn-group m-3">
        <div class="btn btn-primary">btn-primary</div>
        <div class="btn btn-danger">btn-danger</div>
        <div class="btn btn-success">btn-success</div>
    </div>

    <br>

    <div class="btn-group m-3">
        <div class="btn btn-outline-primary">btn-outline-primary</div>
        <div class="btn btn-outline-danger">btn-outline-danger</div>
        <div class="btn btn-outline-warning">btn-outline-warning</div>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center bg-dark" style="height: 500px;">
        <div class="btn btn-secondary m-1">Item 1</div>
        <div class="btn btn-secondary m-1">Item 2</div>
        <div class="btn btn-secondary m-1">Item 3</div>
        <div class="btn btn-secondary m-1">Item 4</div>
        <div class="btn btn-secondary m-1">Item 5</div>
    </div>

    <h3 class="h3">
        Fancy Text <small class="text-muted">With faded Text</small>
    </h3>

    <div class="progress m-5">
        <div class="progress-bar"></div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger m-5"></div>
        <div class="spinner-grow text-success m-5"></div>
        <button class="btn btn-primary" type="button">
            <span class="spinner-border spinner-border-sm text-light"></span>
            Loading
        </button>
    </div>


    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
