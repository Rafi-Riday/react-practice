<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Form</title>
</head>

<body>
    <form class="container d-flex flex-column align-items-center justify-content-center w-100" style="height: 100vh;">
        <div class="d-block m-3">
            <label for="email">Put your Mail</label>
            <input type="email" id="email">
        </div>
        <div class="d-block m-3">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="d-block m-3">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Accept Terms and Conditions</label>
        </div>

        <button class="btn btn-primary m-3" type="submit">Submit</button>
    </form>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
