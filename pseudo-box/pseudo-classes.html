<!DOCTYPE html>
<html>

<head>
    <style>
        a {
            display: block;
            margin: 50px;
        }

        .class-hover:hover {
            background: #333;
            color: aqua
        }

        .class-visited:visited {
            color: red;
        }

        .class-active:active {
            background: #333;
        }

        .class-focus:focus {
            background: #333;
            color: azure;
        }
    </style>
</head>

<body>
    <h3 class="class-hover">abcd</h3>
    <a class="class-visited" href="https://google.com">Google-visited</a>
    <a class="class-active" href="https://google.com">Google-active</a>
    <input class="class-focus" type="text" placeholder="focus">
</body>

</html>
