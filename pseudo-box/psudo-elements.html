<!DOCTYPE html>
<html>

<head>
    <style>
        h2::first-line {
            color: #3e534c;
            font-variant: small-caps;
        }

        h2::first-letter {
            font-size: 50px;
        }

        .element::before {
            content: "Hello~~ ";
        }

        .element::after {
            content: " ~~gello";
        }

        ::marker {
            color: red;
            font-size: 30px;
        }

        ::selection {
            background: #3e534c;
            color: aquamarine;
        }
    </style>
</head>
