<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid lightgray;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="semantic-tag.html">Semantic</a></li>
            </ul>
        </nav>
        <h1>Welcome to my Table</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$120</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$130</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Mark Zukerburg</td>
                <td>Facebook</td>
                <td>$140</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
