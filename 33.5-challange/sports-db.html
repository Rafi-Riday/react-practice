<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">SportsDB : Search Players</a>
                <div class="d-flex" role="search">
                    <select id="gender-selection" class="form-select form-select-sm"
                        aria-label=".form-select-sm example">
                        <option value="both" selected disabled style="display: none;">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="both">Both</option>
                    </select>
                    <input id="search-input" class="form-control me-2" type="search" placeholder="search players"
                        aria-label="Search">
                    <button class="btn btn-primary" onclick="searchData()">search</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <section class="container py-5">
            <div id="data-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
        </section>
    </main>

    <script src="js/sports-db.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
