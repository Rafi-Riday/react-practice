<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Secret</title>
</head>

<body>
    <h1 id="secret-text">Secret Text</h1>
    <input type="text" id="input-field">
    <button disabled id="delete-btn">Delete</button>
    <script>
        const dltBtn = document.getElementById('delete-btn');
        document.getElementById('input-field').addEventListener('keyup', function (event) {
            if (event.target.value === 'delete') {
                dltBtn.removeAttribute('disabled');
            }
            else {
                dltBtn.setAttribute('disabled', true);
            }
        });
        dltBtn.addEventListener('click', function () {
            document.getElementById('secret-text').style.display = 'none';
        });
    </script>
</body>

</html>
