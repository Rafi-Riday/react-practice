<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of DOM</title>
</head>

<body>
    <header>
        <h1>Tour of DOM</h1>
    </header>
    <main>
        <section id="place-list">
            <h1>Place List</h1>
            <ul>
                <li class="place">Dhaka</li>
                <li class="place">Rajshahi</li>
                <li class="place">Natore</li>
                <li class="place">Tangail</li>
            </ul>
        </section>
        <section id="device-list">
            <h1>Device List</h1>
            <ul>
                <li class="device">Desktop</li>
                <li class="device">Laptop</li>
                <li class="device">Phone</li>
                <li class="device">Watch</li>
            </ul>
        </section>
        <section id="food-list">
            <h1>Food List</h1>
            <ul>
                <li class="food">apple</li>
                <li class="food">banana</li>
                <li class="food">strawberry</li>
                <li class="food">blackberry</li>
            </ul>
        </section>
        <section>
            <p id="new-p" class="bg-blue bold font-lg text-bold"></p>
        </section>
    </main>
    <script src="js/dom-intro.js"></script>
    <script src="js/append.js"></script>
    <script src="js/dynamic-style.js"></script>
    <script src="js/getAttribute-classList-setAttribute.js"></script>
    <script src="js/nodeList.js"></script>
</body>

</html>
