<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranformation</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            background: lightcoral;
            border: 2px dashed #ffd902;
        }

        .inner {
            height: 300px;
            width: 300px;
            background: #256ab8;
            transform: scale(0.5) translate(200px, 200px) rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">Box-1</div>
    </div>
    <div class="container">
        <div class="inner">Box-2</div>
    </div>
    <div class="container">
        <div class="inner">Box-3</div>
    </div>
</body>

</html>
