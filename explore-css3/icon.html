<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Awesome</title>
    <style>
        body {
            font-size: 20px;
        }

        .fa-star,
        .fa-star-half-stroke {
            font-size: 50px;
        }

        i {
            color: #ffc400;
        }

        .fa-instagram {
            color: #ff0000;
        }

        .fa-facebook-square {
            color: #2f00ff;
        }

        .fa-whatsapp {
            color: #00a545;
        }

        .fa-github {
            color: #000000;
        }
    </style>
</head>

<body>
    <div>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star-half-stroke"></i>
        <i class="fa-regular fa-star"></i>
    </div>
    <br>
    <div>
        Follow me on <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-facebook-square"></i> <i
            class="fa-brands fa-whatsapp"></i> <i class="fa-brands fa-github"></i>
    </div>
    <script src="https://kit.fontawesome.com/b9f92f6b81.js" crossorigin="anonymous"></script>
</body>

</html>
