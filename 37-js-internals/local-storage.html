<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <button onclick="localStorage.setItem('theme','dark')">Theme -> Dark</button>
    <button onclick="localStorage.setItem('theme','light')">Theme -> Light</button>
    <button onclick="console.log(localStorage.getItem('theme'))">Get Theme</button>
    <button onclick="localStorage.removeItem('theme')">Remove Theme</button>
    <button onclick="localStorage.clear()">Clear Local Storage</button>
</body>

</html>
