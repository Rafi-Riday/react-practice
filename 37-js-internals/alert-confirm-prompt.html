<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Confirm Prompt</title>
</head>

<body>
    <script>
        const a = alert('aaa');
        console.log(a);

        const b = confirm('bbb');
        console.log(b);

        const c = prompt('ccc');
        console.log(c);
    </script>
</body>

</html>
